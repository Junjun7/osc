jdk:
  - oraclejdk8
  - openjdk8
branches:
  only:
    - master
    - changwenbo-dev
    - changwenbo-sentinel

script: mvn clean install -U -Dmaven.test.skip=false -Dmaven.javadoc.skip=false
after_success:
  - bash <(curl -s https://codecov.io/bash)